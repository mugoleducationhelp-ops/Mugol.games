<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yƒ±lan Oyunu - MuG√∂l GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #2d4a6d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #64b5f6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
            color: white;
            min-width: 100px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-canvas-container {
            position: relative;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border: 4px solid #333;
            border-radius: 10px;
        }

        .controls {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-pause {
            background: #ffc107;
        }

        .btn-pause:hover {
            background: #e0a800;
        }

        /* Mobil Kontroller */
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .mobile-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 2em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-btn:active {
            background: rgba(255,255,255,0.4);
            transform: scale(0.95);
        }

        .mobile-btn:nth-child(1) {
            grid-column: 2;
        }

        .mobile-btn:nth-child(2) {
            grid-column: 1;
            grid-row: 2;
        }

        .mobile-btn:nth-child(3) {
            grid-column: 2;
            grid-row: 2;
        }

        .mobile-btn:nth-child(4) {
            grid-column: 3;
            grid-row: 2;
        }

        /* Ayarlar Butonu */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        /* Ayarlar Paneli */
        .settings-panel {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            display: none;
            z-index: 99;
            min-width: 250px;
        }

        .settings-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-panel h3 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(30, 58, 95, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #1e3a5f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .modal .btn {
            margin-top: 20px;
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .modal .btn:hover {
            background: #c82333;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .high-score {
            background: #ffd166;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .info-value {
                font-size: 1.5em;
            }

            .game-canvas-container {
                padding: 10px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .settings-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .settings-panel {
                bottom: 80px;
                left: 20px;
                min-width: 200px;
            }

            .keyboard-hint {
                display: none;
            }
        }

        @media (min-width: 601px) {
            .mobile-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MuG√∂l GAMES</div>
            <h1>üêç Yƒ±lan Oyunu</h1>
        </header>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Puan</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">En Y√ºksek</div>
                <div class="info-value" id="highScore">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Uzunluk</div>

            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
        </div>

        <!-- Mobil Kontroller -->
        <div class="mobile-controls" id="mobileControls">
            <button class="mobile-btn" data-dir="up">‚¨ÜÔ∏è</button>
            <button class="mobile-btn" data-dir="left">‚¨ÖÔ∏è</button>
            <button class="mobile-btn" data-dir="down">‚¨áÔ∏è</button>
            <button class="mobile-btn" data-dir="right">‚û°Ô∏è</button>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">‚ñ∂Ô∏è Ba≈üla</button>
            <button class="btn btn-pause" id="pauseBtn" style="display:none;">‚è∏Ô∏è Duraklat</button>
            <button class="btn" id="restartBtn" style="display:none;">üîÑ Yeniden</button>
        </div>

        <div class="keyboard-hint" style="text-align: center; color: white; opacity: 0.8; margin-top: 10px;">
            <p>Klavye: ‚¨ÜÔ∏è ‚¨áÔ∏è ‚¨ÖÔ∏è ‚û°Ô∏è veya WASD tu≈ülarƒ±</p>
        </div>
    </div>

    <!-- Ayarlar Butonu -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel" id="settingsPanel">
        <h3>‚öôÔ∏è Ayarlar</h3>
        <div class="setting-item">
            <div class="setting-label">
                <span>üîä</span>
                <span>Ses</span>
            </div>
            <div class="toggle-switch active" id="soundToggle"></div>
        </div>
        <div class="setting-item">
            <div class="setting-label">
                <span>‚ö°</span>
                <span>Hƒ±z</span>
            </div>
            <select id="speedSelect" style="padding: 5px; border-radius: 5px;">
                <option value="150">Yava≈ü</option>
                <option value="100" selected>Normal</option>
                <option value="70">Hƒ±zlƒ±</option>
                <option value="50">√áok Hƒ±zlƒ±</option>
            </select>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üéÆ Oyun Bitti!</h2>
            <p><strong>Puan:</strong> <span id="finalScore"></span></p>
            <p><strong>Uzunluk:</strong> <span id="finalLength"></span></p>
            <div class="high-score" id="highScoreDisplay" style="display: none;"></div>
            <button class="btn" id="playAgainBtn">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        // Canvas ve Context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas boyutunu ayarla
        function adjustCanvasSize() {
            const containerWidth = document.querySelector('.game-canvas-container').clientWidth - 40;
            const isMobile = window.innerWidth <= 600;
            
            if (isMobile) {
                const size = Math.min(containerWidth, 400);
                canvas.width = size;
                canvas.height = size;
            } else {
                canvas.width = 600;
                canvas.height = 600;
            }
        }

        adjustCanvasSize();
        window.addEventListener('resize', adjustCanvasSize);

        // Oyun deƒüi≈ükenleri
        const gridSize = 20;
        let tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let velocityX = 0;
        let velocityY = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let gameSpeed = 50;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // Ayarlar
        let settings = {
            sound: true
        };

        // Ses efektleri
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            if (!settings.sound) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playEatSound() {
            playSound(600, 0.1);
        }

        function playGameOverSound() {
            playSound(200, 0.5);
        }

        // Oyun ba≈ülat
        function startGame() {
            tileCount = canvas.width / gridSize;
            snake = [{x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)}];
            velocityX = 1;
            velocityY = 0;
            score = 0;
            isGameOver = false;
            isPaused = false;
            placeFood();
            updateUI();
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
        }

        // Yiyecek yerle≈ütir
        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Yƒ±lanƒ±n √ºzerine gelmesin
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        // Oyun d√∂ng√ºs√º
        function update() {
            if (isPaused || isGameOver) return;

            // Yƒ±lanƒ± hareket ettir
            const head = {
                x: snake[0].x + velocityX,
                y: snake[0].y + velocityY
            };

            // Duvara √ßarpma kontrol√º
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Kendine √ßarpma kontrol√º
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Yiyecek yeme kontrol√º
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                playEatSound();
                placeFood();
            } else {
                snake.pop();
            }

            updateUI();
            draw();
        }

        // √áizim
        function draw() {
            // Arka plan
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid √ßizgileri
            ctx.strokeStyle = '#2a2a2a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Yƒ±lan
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Ba≈ü
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    
                    // G√∂zler
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    if (velocityX === 1) { // Saƒü
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (velocityX === -1) { // Sol
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 5, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 3, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (velocityY === 1) { // A≈üaƒüƒ±
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 12, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 12, eyeSize, eyeSize);
                    } else if (velocityY === -1) { // Yukarƒ±
                        ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 3, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 3, eyeSize, eyeSize);
                    }
                } else {
                    // V√ºcut
                    const gradient = ctx.createLinearGradient(
                        segment.x * gridSize, segment.y * gridSize,
                        segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                    );
                    gradient.addColorStop(0, '#66BB6A');
                    gradient.addColorStop(1, '#4CAF50');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                }
            });

            // Yiyecek (elma)
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Elma sapƒ±
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(food.x * gridSize + gridSize / 2 - 1, food.y * gridSize + 2, 2, 5);
            
            // Elma yapraƒüƒ±
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(food.x * gridSize + gridSize / 2 + 3, food.y * gridSize + 4, 3, 2, Math.PI / 4, 0, Math.PI * 2);
            ctx.fill();
        }

        // UI g√ºncelle
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('length').textContent = snake.length;
        }

        // Oyun bitti
        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            playGameOverSound();
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLength').textContent = snake.length;
            
            // En y√ºksek skor kontrol√º
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('highScoreDisplay').textContent = 'üèÜ YENƒ∞ REKOR! üèÜ';
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
            }
            
            document.getElementById('gameOverModal').classList.add('show');
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // Mobil kontroller
        document.querySelectorAll('.mobile-btn').forEach(btn => {
            // Touch events
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handleMobileControl(this.dataset.dir);
            });
            
            // Click events (fallback)
            btn.addEventListener('click', function() {
                handleMobileControl(this.dataset.dir);
            });
        });

        function handleMobileControl(dir) {
            if (isGameOver) return;
            
            switch(dir) {
                case 'up':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'down':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                case 'left':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'right':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
            }
        }

        // Swipe gesture desteƒüi
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', function(e) {
            if (isGameOver) return;
            
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Yatay swipe
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0 && velocityX !== -1) {
                        // Saƒüa swipe
                        velocityX = 1;
                        velocityY = 0;
                    } else if (deltaX < 0 && velocityX !== 1) {
                        // Sola swipe
                        velocityX = -1;
                        velocityY = 0;
                    }
                }
            } else {
                // Dikey swipe
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0 && velocityY !== -1) {
                        // A≈üaƒüƒ± swipe
                        velocityX = 0;
                        velocityY = 1;
                    } else if (deltaY < 0 && velocityY !== 1) {
                        // Yukarƒ± swipe
                        velocityX = 0;
                        velocityY = -1;
                    }
                }
            }
        }

        // Duraklat/Devam
        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '‚ñ∂Ô∏è Devam' : '‚è∏Ô∏è Duraklat';
        }

        // Ayarlar
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        });

        document.getElementById('soundToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            settings.sound = this.classList.contains('active');
            playSound(600, 0.1);
        });

        document.getElementById('speedSelect').addEventListener('change', function() {
            gameSpeed = parseInt(this.value);
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        });

        // Panel dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const btn = document.getElementById('settingsBtn');
            if (!panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('show');
            }
        });

        // Buton event'leri
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', togglePause);
        document.getElementById('restartBtn').addEventListener('click', function() {
            if (gameLoop) clearInterval(gameLoop);
            startGame();
        });
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            document.getElementById('gameOverModal').classList.remove('show');
            startGame();
        });

        // ƒ∞lk √ßizim
        updateUI();
        draw();
    </script>
</body>
</html>
