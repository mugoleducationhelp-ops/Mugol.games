<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuG√∂l GAMES - Yƒ±lan Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #gameContainer {
            width: 100%;
            max-width: 500px;
            background: rgba(44, 62, 80, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .header h2 {
            color: #ecf0f1;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            background: rgba(52, 73, 94, 0.8);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            color: #95a5a6;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #ecf0f1;
            font-size: 32px;
            font-weight: bold;
        }

        #canvasContainer {
            background: #000;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            display: block;
            width: 100%;
            background: #000;
            border-radius: 10px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(52, 73, 94, 0.8);
            border: 3px solid rgba(149, 165, 166, 0.3);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
            background: rgba(52, 73, 94, 1);
        }

        .control-btn svg {
            width: 40px;
            height: 40px;
            fill: #95a5a6;
        }

        #upBtn {
            grid-column: 2;
        }

        #leftBtn {
            grid-column: 1;
            grid-row: 2;
        }

        #downBtn {
            grid-column: 2;
            grid-row: 2;
        }

        #rightBtn {
            grid-column: 3;
            grid-row: 2;
        }

        #startBtn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        #startBtn.playing {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            border: 3px solid #e74c3c;
        }

        #gameOver h2 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: #ecf0f1;
            font-size: 24px;
            margin: 10px 0;
        }

        #gameOver button {
            margin-top: 20px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="header">
            <h1>MuG√∂l GAMES</h1>
            <h2>üêç Yƒ±lan Oyunu</h2>
        </div>

        <div id="stats">
            <div class="stat">
                <div class="stat-label">Puan</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">En Y√ºksek</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Uzunluk</div>
                <div class="stat-value" id="length">1</div>
            </div>
        </div>

        <div id="canvasContainer">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div id="controls">
            <button class="control-btn" id="upBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                </svg>
            </button>
            <button class="control-btn" id="leftBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="control-btn" id="downBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <button class="control-btn" id="rightBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
                </svg>
            </button>
        </div>

        <button id="startBtn">
            <span>‚ñ∂</span> Ba≈üla
        </button>
    </div>

    <div id="gameOver">
        <h2>OYUN Bƒ∞TTƒ∞!</h2>
        <p>Skorunuz: <span id="finalScore">0</span></p>
        <p>Uzunluk: <span id="finalLength">0</span></p>
        <button id="restartBtn">Tekrar Oyna</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        document.getElementById('highScore').textContent = highScore;
        
        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Kare √ßizgiler √ßiz
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#27ae60';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71';
                } else {
                    ctx.fillStyle = '#27ae60';
                }
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            });
            
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        function update() {
            direction = nextDirection;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                document.getElementById('length').textContent = snake.length;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                
                placeFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * TILE_COUNT),
                    y: Math.floor(Math.random() * TILE_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }
        
        function startGame() {
            if (gameRunning) {
                stopGame();
                return;
            }
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            gameRunning = true;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('length').textContent = '1';
            document.getElementById('startBtn').innerHTML = '<span>‚è∏</span> Durdur';
            document.getElementById('startBtn').classList.add('playing');
            document.getElementById('gameOver').style.display = 'none';
            
            placeFood();
            drawGame();
            
            gameLoop = setInterval(update, 150);
        }
        
        function stopGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            document.getElementById('startBtn').innerHTML = '<span>‚ñ∂</span> Devam Et';
            document.getElementById('startBtn').classList.remove('playing');
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLength').textContent = snake.length;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').innerHTML = '<span>‚ñ∂</span> Ba≈üla';
            document.getElementById('startBtn').classList.remove('playing');
        }
        
        function changeDirection(newDir) {
            if (!gameRunning) return;
            
            if (newDir.x !== 0 && direction.x !== 0) return;
            if (newDir.y !== 0 && direction.y !== 0) return;
            
            nextDirection = newDir;
        }
        
        document.getElementById('upBtn').addEventListener('click', () => changeDirection({x: 0, y: -1}));
        document.getElementById('downBtn').addEventListener('click', () => changeDirection({x: 0, y: 1}));
        document.getElementById('leftBtn').addEventListener('click', () => changeDirection({x: -1, y: 0}));
        document.getElementById('rightBtn').addEventListener('click', () => changeDirection({x: 1, y: 0}));
        
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection({x: 0, y: -1}); break;
                case 'ArrowDown': changeDirection({x: 0, y: 1}); break;
                case 'ArrowLeft': changeDirection({x: -1, y: 0}); break;
                case 'ArrowRight': changeDirection({x: 1, y: 0}); break;
                case ' ': 
                    e.preventDefault();
                    if (gameRunning) stopGame();
                    else startGame();
                    break;
            }
        });
        
        drawGame();
    </script>
</body>
</html>
