<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kart E≈üle≈ütirme Oyunu - MuG√∂l GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #2d4a6d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #64b5f6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .level-badge {
            background: linear-gradient(135deg, #1e3a5f 0%, #4a7ba7 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 1.3em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(30, 58, 95, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
            color: white;
            min-width: 80px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchAnimation 0.6s ease;
        }

        @keyframes matchAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1) rotateY(180deg); }
        }

        .card.shake {
            animation: shakeAnimation 0.5s ease;
        }

        @keyframes shakeAnimation {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-front {
            background: white;
            padding: 10px;
        }
        
        .card-front img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .card-back {
            transform: rotateY(180deg);
            background: white;
            padding: 10px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Ayarlar Butonu */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        /* Ayarlar Paneli */
        .settings-panel {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            display: none;
            z-index: 99;
            min-width: 250px;
        }

        .settings-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-panel h3 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(30, 58, 95, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.3s ease;
            position: relative;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #1e3a5f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .modal .stars {
            font-size: 3em;
            margin: 20px 0;
        }

        .modal .btn {
            margin-top: 20px;
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .modal .btn:hover {
            background: #c82333;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .high-score {
            background: #ffd166;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Konfeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .info-value {
                font-size: 1.5em;
            }

            .settings-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .settings-panel {
                bottom: 80px;
                left: 20px;
                min-width: 200px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MuG√∂l GAMES</div>
            <h1>üéÆ Kart E≈üle≈ütirme</h1>
            <div class="level-badge" id="levelBadge">Seviye 1</div>
        </header>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Hamleler</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">S√ºre</div>
                <div class="info-value" id="timer">0:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">E≈üle≈üme</div>
                <div class="info-value" id="matches">0/1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Puan</div>
                <div class="info-value" id="score">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" id="restartBtn">üîÑ Yeni Oyun</button>
        </div>
    </div>

    <!-- Ayarlar Butonu -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel" id="settingsPanel">
        <h3>‚öôÔ∏è Ayarlar</h3>
        <div class="setting-item">
            <div class="setting-label">
                <span>üîä</span>
                <span>Ses</span>
            </div>
            <div class="toggle-switch active" id="soundToggle"></div>
        </div>
        <div class="setting-item">
            <div class="setting-label">
                <span>üéµ</span>
                <span>M√ºzik</span>
            </div>
            <div class="toggle-switch" id="musicToggle"></div>
        </div>
    </div>

    <!-- Kazanma Modal'ƒ± -->
    <div class="modal" id="winModal">
        <div class="modal-content">
            <h2>üéâ Tebrikler!</h2>
            <div class="stars" id="starsDisplay"></div>
            <p id="levelCompleteMessage">Seviyeyi tamamladƒ±nƒ±z!</p>
            <p><strong>Hamleler:</strong> <span id="finalMoves"></span></p>
            <p><strong>S√ºre:</strong> <span id="finalTime"></span></p>
            <p><strong>Puan:</strong> <span id="finalScore"></span></p>
            <div class="high-score" id="highScoreDisplay" style="display: none;"></div>
            <button class="btn" id="playAgainBtn">Sonraki Seviye</button>
        </div>
    </div>

    <script>
        // Oyun deƒüi≈ükenleri
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let score = 0;
        let timerInterval = null;
        let isProcessing = false;
        let currentLevel = 1;
        let totalPairs = 1;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || {};
        
        // Ayarlar
        let settings = {
            sound: true,
            music: false
        };

        // Meyve ve diƒüer g√∂rseller (13 adet)
        const fruits = {
            cherry: 'images/cherry.png',
            orange: 'images/orange.png',
            banana: 'images/banana.png',
            watermelon: 'images/watermelon.png',
            apple: 'images/apple.png',
            grape: 'images/grape.png',
            bike: 'images/bike.png',
            tulip: 'images/tulip.png',
            rose: 'images/rose.png',
            sunflower: 'images/sunflower.png',
            peach: 'images/peach.png',
            kiwi: 'images/kiwi.png',
            pomegranate: 'images/pomegranate.png'
        };

        // Ses efektleri
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            if (!settings.sound) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playFlipSound() {
            playSound(400, 0.1);
        }

        function playMatchSound() {
            playSound(600, 0.2);
            setTimeout(() => playSound(800, 0.2), 100);
        }

        function playWrongSound() {
            playSound(200, 0.3);
        }

        function playWinSound() {
            [400, 500, 600, 800].forEach((freq, i) => {
                setTimeout(() => playSound(freq, 0.2), i * 100);
            });
        }

        // Konfeti animasyonu
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Ayarlar paneli toggle
        document.getElementById('settingsBtn').addEventListener('click', function() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        });

        // Ayarlar toggle'larƒ±
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('active');
                const settingId = this.id.replace('Toggle', '');
                settings[settingId] = this.classList.contains('active');
                playSound(600, 0.1);
            });
        });

        // Panel dƒ±≈üƒ±na tƒ±klayƒ±nca kapat
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const btn = document.getElementById('settingsBtn');
            if (!panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('show');
            }
        });

        // Seviyeye g√∂re grid ayarƒ±
        function updateGridLayout() {
            const gameBoard = document.getElementById('gameBoard');
            const totalCards = totalPairs * 2;
            
            if (totalCards <= 4) {
                gameBoard.style.gridTemplateColumns = 'repeat(2, 1fr)';
            } else if (totalCards <= 8) {
                gameBoard.style.gridTemplateColumns = 'repeat(3, 1fr)';
            } else if (totalCards <= 12) {
                gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            } else if (totalCards <= 20) {
                gameBoard.style.gridTemplateColumns = 'repeat(5, 1fr)';
            } else {
                gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            }
        }

        // Kart destesini olu≈ütur (rastgele se√ßim)
        function createDeck() {
            const fruitKeys = Object.keys(fruits);
            const deck = [];
            
            // Seviyeye g√∂re rastgele meyve se√ß
            const shuffledFruits = fruitKeys.sort(() => Math.random() - 0.5);
            const fruitsToUse = shuffledFruits.slice(0, totalPairs);
            
            fruitsToUse.forEach(fruit => {
                deck.push({ id: fruit, image: fruits[fruit] });
                deck.push({ id: fruit, image: fruits[fruit] });
            });
            
            // Kartlarƒ± karƒ±≈ütƒ±r
            return deck.sort(() => Math.random() - 0.5);
        }

        // Puan hesaplama
        function calculateScore(isMatch) {
            if (isMatch) {
                let baseScore = 100;
                if (timer < 10) baseScore += 50;
                else if (timer < 20) baseScore += 25;
                
                if (moves <= totalPairs + 1) baseScore += 50;
                baseScore += (currentLevel - 1) * 25;
                
                score += baseScore;
            } else {
                score = Math.max(0, score - 10);
            }
            updateStats();
        }

        // Yƒ±ldƒ±z hesaplama
        function calculateStars() {
            const perfectMoves = totalPairs;
            const goodMoves = totalPairs + 2;
            
            if (moves === perfectMoves) return 3;
            if (moves <= goodMoves) return 2;
            return 1;
        }

        // Oyun tahtasƒ±nƒ± olu≈ütur
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards = createDeck();
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            isProcessing = false;
            
            updateStats();
            updateLevelDisplay();
            updateGridLayout();
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.id = card.id;
                
                cardElement.innerHTML = `
                    <div class="card-front">
                        <img src="images/card-back.png" alt="?">
                    </div>
                    <div class="card-back">
                        <img src="${card.image}" alt="${card.id}">
                    </div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(cardElement, index));
                gameBoard.appendChild(cardElement);
            });
        }

        // Seviye g√∂sterimini g√ºncelle
        function updateLevelDisplay() {
            document.getElementById('levelBadge').textContent = `Seviye ${currentLevel}`;
        }

        // Kartƒ± √ßevir
        function flipCard(cardElement, index) {
            if (isProcessing || 
                flippedCards.length >= 2 || 
                cardElement.classList.contains('flipped') ||
                cardElement.classList.contains('matched')) {
                return;
            }
            
            if (moves === 0 && flippedCards.length === 0) {
                startTimer();
            }
            
            playFlipSound();
            cardElement.classList.add('flipped');
            flippedCards.push({ element: cardElement, index: index, id: cards[index].id });
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                checkMatch();
            }
        }

        // E≈üle≈üme kontrol√º
        function checkMatch() {
            isProcessing = true;
            const [card1, card2] = flippedCards;
            
            if (card1.id === card2.id) {
                setTimeout(() => {
                    playMatchSound();
                    card1.element.classList.add('matched');
                    card2.element.classList.add('matched');
                    matchedPairs++;
                    calculateScore(true);
                    updateStats();
                    flippedCards = [];
                    isProcessing = false;
                    
                    if (matchedPairs === totalPairs) {
                        setTimeout(() => winGame(), 500);
                    }
                }, 600);
            } else {
                setTimeout(() => {
                    playWrongSound();
                    card1.element.classList.add('shake');
                    card2.element.classList.add('shake');
                    
                    setTimeout(() => {
                        card1.element.classList.remove('flipped', 'shake');
                        card2.element.classList.remove('flipped', 'shake');
                        flippedCards = [];
                        isProcessing = false;
                    }, 500);
                    
                    calculateScore(false);
                }, 1000);
            }
        }

        // ƒ∞statistikleri g√ºncelle
        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = `${matchedPairs}/${totalPairs}`;
            document.getElementById('score').textContent = score;
        }

        // Zamanlayƒ±cƒ±yƒ± ba≈ülat
        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Oyunu kazan
        function winGame() {
            clearInterval(timerInterval);
            playWinSound();
            createConfetti();
            
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const timeString = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const stars = calculateStars();
            const starDisplay = '‚≠ê'.repeat(stars) + '‚òÜ'.repeat(3 - stars);
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = timeString;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('starsDisplay').textContent = starDisplay;
            
            // En y√ºksek skor kontrol√º
            const levelKey = 'level_' + currentLevel;
            if (!highScores[levelKey] || score > highScores[levelKey]) {
                highScores[levelKey] = score;
                localStorage.setItem('highScores', JSON.stringify(highScores));
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('highScoreDisplay').textContent = 'üèÜ YENƒ∞ REKOR! üèÜ';
            }
            
            const messageElement = document.getElementById('levelCompleteMessage');
            const buttonElement = document.getElementById('playAgainBtn');
            
            if (currentLevel < 13) {
                messageElement.textContent = `Seviye ${currentLevel} tamamlandƒ±! üéâ`;
                buttonElement.textContent = '‚û°Ô∏è Sonraki Seviye';
            } else {
                messageElement.textContent = 'T√ºm seviyeleri tamamladƒ±nƒ±z! üèÜ';
                buttonElement.textContent = 'üîÑ Ba≈ütan Oyna';
            }
            
            document.getElementById('winModal').classList.add('show');
        }

        // Sonraki seviyeye ge√ß
        function nextLevel() {
            document.getElementById('winModal').classList.remove('show');
            document.getElementById('highScoreDisplay').style.display = 'none';
            
            if (currentLevel < 13) {
                currentLevel++;
                totalPairs = currentLevel;
            } else {
                currentLevel = 1;
                totalPairs = 1;
                score = 0;
            }
            
            initGame();
        }

        // Oyunu yeniden ba≈ülat
        function restartGame() {
            currentLevel = 1;
            totalPairs = 1;
            score = 0;
            initGame();
        }

        // Event listeners
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('playAgainBtn').addEventListener('click', nextLevel);

        // Oyunu ba≈ülat
        initGame();
    </script>
