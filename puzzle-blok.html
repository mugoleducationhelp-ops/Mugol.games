<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Blok - MuG√∂l GAMES</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #2d4a6d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 1.2em;
            font-weight: bold;
            color: #64b5f6;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-item {
            text-align: center;
            color: white;
            min-width: 100px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        .game-canvas-container {
            position: relative;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #1a1a1a;
            border: 4px solid #333;
            border-radius: 10px;
        }

        .next-piece-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        .next-piece-container h3 {
            margin-bottom: 10px;
            font-size: 1em;
        }

        #nextCanvas {
            display: block;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .controls {
            text-align: center;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Ayarlar Butonu */
        .settings-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }

        /* Ayarlar Paneli */
        .settings-panel {
            position: fixed;
            bottom: 100px;
            left: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            display: none;
            z-index: 99;
            min-width: 250px;
        }

        .settings-panel.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-panel h3 {
            color: #1e3a5f;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(30, 58, 95, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            color: #333;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #28a745;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 21px;
            height: 21px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(25px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal h2 {
            color: #1e3a5f;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .modal .btn {
            margin-top: 20px;
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .modal .btn:hover {
            background: #c82333;
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .high-score {
            background: #ffd166;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .info-value {
                font-size: 1.5em;
            }

            .game-canvas-container {
                padding: 10px;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }

            .next-piece-container {
                position: static;
                margin-bottom: 20px;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .settings-btn {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .settings-panel {
                bottom: 80px;
                left: 20px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MuG√∂l GAMES</div>
            <h1>üß± Puzzle Blok</h1>
        </header>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Puan</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Satƒ±rlar</div>
                <div class="info-value" id="lines">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Seviye</div>
                <div class="info-value" id="level">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">En Y√ºksek</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="next-piece-container">
                <h3>Bloklar:</h3>
                <canvas id="nextCanvas" width="80" height="270"></canvas>
                <p style="font-size: 0.8em; margin-top: 10px;">S√ºr√ºkle ve Bƒ±rak</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">‚ñ∂Ô∏è Ba≈üla</button>
            <button class="btn" id="restartBtn" style="display:none;">üîÑ Yeniden</button>
        </div>

        <div class="keyboard-hint" style="text-align: center; color: white; opacity: 0.8; margin-top: 10px;">
            <p>üí° Saƒüdaki bloklarƒ± s√ºr√ºkleyip tahta √ºzerine yerle≈ütirin!</p>
        </div>
    </div>

    <!-- Ayarlar Butonu -->
    <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>

    <!-- Ayarlar Paneli -->
    <div class="settings-panel" id="settingsPanel">
        <h3>‚öôÔ∏è Ayarlar</h3>
        <div class="setting-item">
            <div class="setting-label">
                <span>üîä</span>
                <span>Ses</span>
            </div>
            <div class="toggle-switch active" id="soundToggle"></div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>üéÆ Oyun Bitti!</h2>
            <p><strong>Puan:</strong> <span id="finalScore"></span></p>
            <p><strong>Satƒ±rlar:</strong> <span id="finalLines"></span></p>
            <p><strong>Seviye:</strong> <span id="finalLevel"></span></p>
            <div class="high-score" id="highScoreDisplay" style="display: none;"></div>
            <button class="btn" id="playAgainBtn">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        // Oyun sabitleri
        const COLS = 8;
        const ROWS = 8;
        const BLOCK_SIZE = canvas.width / COLS;

        // Par√ßa ≈üekilleri (daha k√º√ß√ºk)
        const SHAPES = [
            [[1]], // Tek blok
            [[1,1]], // 2 yatay
            [[1],[1]], // 2 dikey
            [[1,1,1]], // 3 yatay
            [[1],[1],[1]], // 3 dikey
            [[1,1],[1,1]], // 2x2 kare
            [[1,1,1],[1,0,0]], // L ≈üekli
            [[1,1,1],[0,0,1]], // Ters L
            [[1,1,0],[0,1,1]], // S ≈üekli
        ];

        const COLORS = [
            '#00f0f0', '#f0f000', '#a000f0', '#f0a000', 
            '#0000f0', '#00f000', '#f00000', '#ff1493', '#00ced1'
        ];

        // Oyun deƒüi≈ükenleri
        let board = [];
        let availablePieces = [];
        let score = 0;
        let lines = 0;
        let level = 1;
        let isPaused = false;
        let isGameOver = false;
        let highScore = localStorage.getItem('blockPuzzleHighScore') || 0;
        let draggedPiece = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;
        let mouseX = 0;
        let mouseY = 0;

        // Ayarlar
        let settings = {
            sound: true
        };

        // Ses efektleri
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration) {
            if (!settings.sound) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playPlaceSound() {
            playSound(500, 0.1);
        }

        function playLineSound() {
            playSound(600, 0.2);
        }

        function playGameOverSound() {
            playSound(200, 0.5);
        }

        // Board olu≈ütur
        function createBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        }

        // Yeni par√ßa seti olu≈ütur
        function createPieceSet() {
            availablePieces = [];
            for (let i = 0; i < 3; i++) {
                const typeId = Math.floor(Math.random() * SHAPES.length);
                availablePieces.push({
                    shape: SHAPES[typeId],
                    color: COLORS[typeId],
                    placed: false
                });
            }
        }

        // √áizim fonksiyonlarƒ±
        function drawBlock(x, y, color, size = BLOCK_SIZE) {
            ctx.fillStyle = color;
            ctx.fillRect(x * size + 2, y * size + 2, size - 4, size - 4);
            
            // I≈üƒ±k efekti
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(x * size + 2, y * size + 2, size - 4, (size - 4) / 2);
        }

        function drawBoard() {
            // Arka plan
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid √ßizgileri
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i * BLOCK_SIZE, 0);
                ctx.lineTo(i * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * BLOCK_SIZE);
                ctx.lineTo(canvas.width, i * BLOCK_SIZE);
                ctx.stroke();
            }

            // Board √ßiz
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }

            // S√ºr√ºklenen par√ßayƒ± √ßiz
            if (draggedPiece) {
                const gridX = Math.floor((mouseX - canvas.offsetLeft) / BLOCK_SIZE);
                const gridY = Math.floor((mouseY - canvas.offsetTop) / BLOCK_SIZE);
                
                ctx.globalAlpha = 0.7;
                draggedPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            const drawX = gridX + x;
                            const drawY = gridY + y;
                            if (drawX >= 0 && drawX < COLS && drawY >= 0 && drawY < ROWS) {
                                drawBlock(drawX, drawY, draggedPiece.color);
                            }
                        }
                    });
                });
                ctx.globalAlpha = 1;
            }
        }

        function drawAvailablePieces() {
            nextCtx.fillStyle = '#2a2a2a';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

            const pieceSize = 80;
            const padding = 10;
            
            availablePieces.forEach((piece, index) => {
                if (piece.placed) return;
                
                const y = index * (pieceSize + padding) + padding;
                const maxDim = Math.max(piece.shape.length, piece.shape[0].length);
                const blockSize = (pieceSize - 20) / maxDim;
                
                piece.shape.forEach((row, py) => {
                    row.forEach((value, px) => {
                        if (value) {
                            nextCtx.fillStyle = piece.color;
                            nextCtx.fillRect(
                                10 + px * blockSize,
                                y + py * blockSize,
                                blockSize - 2,
                                blockSize - 2
                            );
                        }
                    });
                });
            });
        }

        // Par√ßa yerle≈ütirme kontrol√º
        function canPlacePiece(piece, gridX, gridY) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardX = gridX + x;
                        const boardY = gridY + y;
                        
                        if (boardX < 0 || boardX >= COLS || boardY < 0 || boardY >= ROWS) {
                            return false;
                        }
                        if (board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        // Par√ßayƒ± yerle≈ütir
        function placePiece(piece, gridX, gridY) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        board[gridY + y][gridX + x] = piece.color;
                    }
                });
            });
            
            playPlaceSound();
            piece.placed = true;
            clearLinesAndColumns();
            
            // T√ºm par√ßalar yerle≈ütirildiyse yeni set
            if (availablePieces.every(p => p.placed)) {
                createPieceSet();
            }
            
            // Oyun bitti mi kontrol et
            if (!canPlaceAnyPiece()) {
                gameOver();
            }
        }

        // Satƒ±r ve s√ºtunlarƒ± temizle
        function clearLinesAndColumns() {
            let cleared = 0;
            
            // Satƒ±rlarƒ± kontrol et
            for (let y = 0; y < ROWS; y++) {
                if (board[y].every(cell => cell !== 0)) {
                    board[y] = Array(COLS).fill(0);
                    cleared++;
                }
            }
            
            // S√ºtunlarƒ± kontrol et
            for (let x = 0; x < COLS; x++) {
                let full = true;
                for (let y = 0; y < ROWS; y++) {
                    if (board[y][x] === 0) {
                        full = false;
                        break;
                    }
                }
                if (full) {
                    for (let y = 0; y < ROWS; y++) {
                        board[y][x] = 0;
                    }
                    cleared++;
                }
            }
            
            if (cleared > 0) {
                playLineSound();
                lines += cleared;
                score += cleared * 10 * level;
                level = Math.floor(lines / 5) + 1;
                updateUI();
            }
        }

        // Herhangi bir par√ßa yerle≈ütirilebilir mi?
        function canPlaceAnyPiece() {
            for (let piece of availablePieces) {
                if (piece.placed) continue;
                
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (canPlacePiece(piece, x, y)) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Mouse olaylarƒ±
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (draggedPiece) {
                drawBoard();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (draggedPiece) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const gridX = Math.floor(x / BLOCK_SIZE);
                const gridY = Math.floor(y / BLOCK_SIZE);
                
                if (canPlacePiece(draggedPiece, gridX, gridY)) {
                    placePiece(draggedPiece, gridX, gridY);
                }
                
                draggedPiece = null;
                drawBoard();
                drawAvailablePieces();
            }
        });

        nextCanvas.addEventListener('mousedown', (e) => {
            const rect = nextCanvas.getBoundingClientRect();
            const y = e.clientY - rect.top;
            
            const pieceIndex = Math.floor(y / 90);
            if (pieceIndex >= 0 && pieceIndex < availablePieces.length) {
                if (!availablePieces[pieceIndex].placed) {
                    draggedPiece = availablePieces[pieceIndex];
                }
            }
        });

        // Touch events
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            
            if (draggedPiece) {
                drawBoard();
            }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (draggedPiece) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.changedTouches[0];
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                const gridX = Math.floor(x / BLOCK_SIZE);
                const gridY = Math.floor(y / BLOCK_SIZE);
                
                if (canPlacePiece(draggedPiece, gridX, gridY)) {
                    placePiece(draggedPiece, gridX, gridY);
                }
                
                draggedPiece = null;
                drawBoard();
                drawAvailablePieces();
            }
        }, { passive: false });

        nextCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = nextCanvas.getBoundingClientRect();
            const touch = e.touches[0];
            const y = touch.clientY - rect.top;
            
            const pieceIndex = Math.floor(y / 90);
            if (pieceIndex >= 0 && pieceIndex < availablePieces.length) {
                if (!availablePieces[pieceIndex].placed) {
                    draggedPiece = availablePieces[pieceIndex];
                }
            }
        }, { passive: false });

        // Oyun ba≈ülat
        function startGame() {
            createBoard();
            createPieceSet();
            score = 0;
            lines = 0;
            level = 1;
            isPaused = false;
            isGameOver = false;

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('restartBtn').style.display = 'inline-block';

            updateUI();
            drawBoard();
            drawAvailablePieces();
        }

        // UI g√ºncelle
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('highScore').textContent = highScore;
        }

        // Oyun bitti
        function gameOver() {
            isGameOver = true;
            playGameOverSound();

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('finalLevel').textContent = level;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('blockPuzzleHighScore', highScore);
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('highScoreDisplay').textContent = 'üèÜ YENƒ∞ REKOR! üèÜ';
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
            }

            document.getElementById('gameOverModal').classList.add('show');
        }

        // Ayarlar
        document.getElementById('settingsBtn').addEventListener('click', function() {
            document.getElementById('settingsPanel').classList.toggle('show');
        });

        document.getElementById('soundToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            settings.sound = this.classList.contains('active');
            playSound(600, 0.1);
        });

        document.addEventListener('click', function(e) {
            const panel = document.getElementById('settingsPanel');
            const btn = document.getElementById('settingsBtn');
            if (!panel.contains(e.target) && e.target !== btn) {
                panel.classList.remove('show');
            }
        });

        // Butonlar
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', function() {
            startGame();
        });
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            document.getElementById('gameOverModal').classList.remove('show');
            startGame();
        });

        // ƒ∞lk √ßizim
        updateUI();
        drawBoard();
    </script>
</body>
</html>
